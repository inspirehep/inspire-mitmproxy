request:
  body: null
  headers:
    Host: [test.local]
  method: GET
  url: https://test.local/path
response:
  body: !!python/unicode '{"key": "value"}'
  headers:
    Content-Type: [application/json; charset=UTF-8]
  status:
    code: 200
    message: OK
match:
  exact:
  - method
  - body
  regex:
    url: 'https://test\.local/\d+/details'
callbacks:
- delay: 2
  request:
    body: null
    method: GET
    url: http://callback.local
    headers:
      Host: [callback.local]
